<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
      .calc-contain{
  margin: 0px auto;
  width: 400px;
  border: 2px solid black;
  border-radius: 12px;
  padding: 20px;
 
}
input[type=button] {
  align-content: center;
  background: lightGray;
  width: 75%;
  font-size: 20px;
  font-weight: 900;
  border-radius: 7px;
  margin-left: 13px;
  margin-top: 10px;
}
input[type = text] {
  width: 90%;
  margin: 5px;
  font-size: 20px;
  padding: 10px;
  border: 2px dotted black;
}

    </style>

</head>

<body style="background-color: lightyellow;">
    <center>
    <div class='calc-contain' >
      <h1><b><i>A good counter needs no calculator....!</i></b></h1>
          <table border="1">
        <form name="calculator">  
            <input type="text" name="answer" />
            <tr>
           <td> <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" /></td>
           <td> <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" /></td>
            <td><input type="button" value=" 3 " onclick="calculator.answer.value += '3'" /></td>
           <td> <input type="button" style="background-color: yellow;" value=" + " onclick="calculator.answer.value += '+'" /></td>
            <br />
             </tr>
             <tr>
           <td>  <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" /></td>
          <td>  <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" /></td>
          <td>  <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" /></td>
          <td>  <input type="button" style="background-color: yellow;" value=" - " onclick="calculator.answer.value += '-'" /></td>
            <br />
            </tr>
             <tr>

            <td><input type="button" value=" 7 " onclick="calculator.answer.value += '7'" /></td>
          <td>  <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" /></td>
           <td> <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" /></td>
           <td> <input type="button" style="background-color: yellow;" value=" x " onclick="calculator.answer.value += '*'" /></td>
            <br />
             </tr>
             <tr>
            <td>  <input type="button" style="background-color:rgb(241, 133, 133);"  value=" c " onclick="calculator.answer.value = ''" /></td>
           <td> <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" /></td>
          <td>  <input type="button" style="background-color:lightgreen;"  value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" /></td>
           <td> <input type="button" style="background-color: yellow;" value=" / " onclick="calculator.answer.value += '/'" /></td>
            </tr>

        </form>
    </table>
    </div>
  
</center>
</body>

</html>
